<portfolio-page-section [paddingTop]="'3xl'" [paddingBottom]="'2xl'">
  <div class="skills">
    @for (skill of skills; track $index) {
    <div class="skills__item">
      <portfolio-icon [name]="skill.icon" [iconSize]="'md'"></portfolio-icon>
      <span class="label-medium">{{ skill.label }}</span>
    </div>
    }
  </div>
</portfolio-page-section>
