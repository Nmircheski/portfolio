<portfolio-page-section
  class="services"
  [paddingTop]="'2xl'"
  [paddingBottom]="'none'"
  [marginBottom]="'3xl'"
>
  <div class="services__content">
    <p class="services__subtitle subtitle-medium">services</p>
    <h1 class="services__title section-heading-semi-bold">
      What I Do For My Customer.
    </h1>
    <p class="services__description body-normal">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras vitae
      blandit lectus. Praesent at hendrerit velit, at dictum nisl.
    </p>

    <div class="services__items">
      @for (item of services; track $index) {
      <portfolio-card>
        <div class="services__card-content">
          <portfolio-icon [name]="'javascript'"></portfolio-icon>
          <h3 class="services__card-title title-medium">{{ item.title }}</h3>
          <p class="services__card-description body-normal">
            {{ item.description }}
          </p>
        </div>
      </portfolio-card>
      }
    </div>
  </div></portfolio-page-section
>
