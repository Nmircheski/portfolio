<portfolio-page-section class="services">
  <div class="services__content">
    <p class="services__subtitle">services</p>
    <h1 class="services__title">What I Do For My Customer.</h1>
    <p class="services__description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras vitae
      blandit lectus. Praesent at hendrerit velit, at dictum nisl.
    </p>

    <div class="services__items">
      @for (item of services; track $index) {
      <portfolio-card>
        <div class="services__card-content">
          <portfolio-icon [iconType]="'javascript'"></portfolio-icon>
          <h3 class="services__card-title">{{ item.title }}</h3>
          <p class="services__card-description">{{ item.description }}</p>
        </div>
      </portfolio-card>
      }
    </div>
  </div></portfolio-page-section
>
