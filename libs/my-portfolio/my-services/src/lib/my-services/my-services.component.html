<portfolio-page-section
  class="services"
  [paddingTop]="'2xl'"
  [paddingBottom]="'none'"
  [marginBottom]="'3xl'"
>
  <div class="services__wrapper">
    <header class="services__header">
      <!-- <p class="services__subtitle subtitle-medium">services</p> -->
      <h1 class="services__title display-normal text-uppercase">
        Innovation with Cutting-Edge Solutions
      </h1>
    </header>

    <div class="services__items">
      @for (item of services; track $index) {
      <portfolio-card>
        <div class="services__card-content">
          <portfolio-button [borderRadius]="'circle'">
            <portfolio-icon [name]="item.icon"></portfolio-icon>
          </portfolio-button>
          <h3 class="services__card-title title-normal">{{ item.title }}</h3>
          <p class="services__card-description body-normal">
            {{ item.description }}
          </p>
        </div>
      </portfolio-card>
      }
    </div>
  </div></portfolio-page-section
>
