<portfolio-page-section
  [bg]="'dark'"
  [paddingBottom]="'xl'"
  [paddingTop]="'4xl'"
>
  <div class="hero">
    <div class="hero__content">
      <!-- <p class="hero__subtitle subtitle-medium">Nikola Mircheski</p> -->
      <h1 class="hero__title display-normal">
        Hello, my name’s Nikola. I’m software engineer.
      </h1>

      <div class="hero__actions">
        <portfolio-button>
          <!-- <portfolio-icon [name]="'email'"></portfolio-icon> -->
          Contact me
        </portfolio-button>
        <portfolio-button [bgColor]="'transparent'">
          <!-- <portfolio-icon [name]="'download'"></portfolio-icon> -->
          Download CV
        </portfolio-button>
      </div>
    </div>
    <div class="hero__img-container">
      <!-- <div class="hero__img-wrapper"></div> -->
      <img
        [src]="'/profile-transparent.png'"
        alt="Hero Image"
        class="hero__img"
      />

      <!-- <div class="hero__overlay"></div> -->
    </div>
  </div>
</portfolio-page-section>
