<article class="balance-card">
  <div class="balance-card__status">
    <header>
      <h2>Currency Balance</h2>
      <div class="balance-card__total">
        <h3>USD 1.250.418</h3>
        <portfolio-chip [darkText]="true">12.7%</portfolio-chip>
      </div>
    </header>
    <p class="balance_card__currency">
      <portfolio-icon [name]="'bitcoin'"></portfolio-icon> Bitcoin/BTC
    </p>
    <div class="balance-card__finance-summary">
      <div class="balance-card__finance-item">
        <div class="balance-card__finance-item-title">
          <portfolio-icon [name]="'status'" [iconSize]="'sm'"></portfolio-icon>
          <p>Income</p>
        </div>
        <p>USD 25.103,63</p>
      </div>
      <div class="balance-card__finance-item">
        <div class="balance-card__finance-item-title">
          <portfolio-icon [name]="'status'" [iconSize]="'sm'"></portfolio-icon>
          <p>Expenses</p>
        </div>
        <p>USD 16.267,04</p>
      </div>
    </div>
  </div>
  <div class="balance-card__donut">
    <crypto-ui-donut-chart class="balance-card__chart"></crypto-ui-donut-chart>
    <div class="balance-card__currencies">
      <div>
        <portfolio-icon [name]="'bitcoin'"> </portfolio-icon>
        <div>
          <span> Bitcoin </span>
          <span> BTC </span>
        </div>
        <portfolio-chip [darkText]="true"
          ><portfolio-icon [name]="'arrow'"> </portfolio-icon>
          +12.7%
        </portfolio-chip>
        <span> $42.004,01 </span>
      </div>
      <div>
        <portfolio-icon [name]="'doge'"> </portfolio-icon>
        <div>
          <span> Bitcoin </span>
          <span> BTC </span>
        </div>
        <portfolio-chip [darkText]="true"
          ><portfolio-icon [name]="'arrow'"> </portfolio-icon>
          +12.7%
        </portfolio-chip>
        <span> $42.004,01 </span>
      </div>
      <div>
        <portfolio-icon [name]="'tether'"> </portfolio-icon>
        <div>
          <span> Bitcoin </span>
          <span> BTC </span>
        </div>
        <portfolio-chip [darkText]="true"
          ><portfolio-icon [name]="'arrow'"> </portfolio-icon>
          +12.7%
        </portfolio-chip>
        <span> $42.004,01 </span>
      </div>
    </div>
  </div>
</article>
